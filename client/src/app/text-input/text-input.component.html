<div class="form-group">
        <input 
        [class.is-invalid]='ngControl.invalid && ngControl.touched'
        type="{{type}}" 
        class="form-control" 
        [formControl]='$any(ngControl.control)'
        placeholder="{{label}}">
        <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
        <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control?.errors?.minlength['requiredLength']}}</div>
        <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback">{{label}} must be up most {{ngControl.control?.errors?.maxlength['requiredLength']}}</div>
        <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>

          </div>
